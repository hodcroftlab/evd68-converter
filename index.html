<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fermon Annotation Converter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .figures {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .figures figure {
      flex: 1 1 300px;
      max-width: 400px;
      text-align: left;
    }

    .figures img {
      width: 100%;
      height: auto;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Fermon Annotation Converter</h1>

    <!-- Visuals side-by-side -->
    <div class="figures">
        <figure>
            <img src="images/evd68_genome.svg" alt="EV-D68 genome" style="width: 800px; height: auto;">
          <figcaption>
            Figure: EV-D68 genome and virion; adapted from
            <a href="https://viralzone.expasy.org/97?outline=all_by_species" target="_blank">ViralZone</a>
          </figcaption>
        </figure>
      </div>
      

    <!-- Conversion form -->
    <form id="conversionForm" enctype="multipart/form-data">
      <div>
        <label for="nt">Nucleotide Position:</label>
        <input type="number" id="nt" name="nt" />
      </div>
      <div>
        <label for="vp1">VP1 Position:</label>
        <input type="number" id="vp1" name="vp1" />
      </div>
      <button type="submit">Convert</button>
    </form>

    <!-- Result display -->
    <div id="result"></div>
  </div>

  <!-- Scripts -->
  <script src="lookup.js"></script>
  <script src="static/js/script.js"></script>
  <script src="static/css/style.css"></script>
</body>
</html>
