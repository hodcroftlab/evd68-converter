<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fermon Annotation Converter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .figures {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .figures figure {
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
    }

    .figures img {
      width: 100%;
      height: auto;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Fermon Annotation Converter</h1>

    <!-- Visuals side-by-side -->
    <div class="figures">
      <figure>
        <img src="images/evd68_genome.svg" alt="EV-D68 virion">
        <figcaption>EV-D68 virion structure</figcaption>
      </figure>
      <figure>
        <figcaption>EV-D68 genome map</figcaption>
        <!-- Inline genome SVG â€” replace this with your real file contents -->
        <svg id="genome-diagram" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
          <rect id="VP4" x="0" y="20" width="80" height="40" fill="#d97b9a"/>
          <rect id="VP2" x="90" y="20" width="80" height="40" fill="#e9a0a5"/>
          <rect id="VP3" x="180" y="20" width="80" height="40" fill="#efb383"/>
          <rect id="VP1" x="270" y="20" width="100" height="40" fill="#e5a37a"/>
          <!-- Add more regions if needed -->
        </svg>
      </figure>
    </div>

    <!-- Conversion form -->
    <form id="conversionForm" enctype="multipart/form-data">
      <div>
        <label for="nt">Nucleotide Position:</label>
        <input type="number" id="nt" name="nt" />
      </div>
      <div>
        <label for="vp1">VP1 Position:</label>
        <input type="number" id="vp1" name="vp1" />
      </div>
      <button type="submit">Convert</button>
    </form>

    <!-- Result display -->
    <div id="result"></div>
  </div>

  <!-- Scripts -->
  <script src="lookup.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
