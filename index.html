<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fermon Annotation Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fermon Annotation Converter</h1>
    <form id="conversionForm" enctype="multipart/form-data">
      <div>
        <label for="nt">Nucleotide Position:</label>
        <input type="number" id="nt" name="nt" />
      </div>
      <div>
        <label for="vp1">VP1 Position:</label>
        <input type="number" id="vp1" name="vp1" />
      </div>
      <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Include lookup table and script logic -->
  <script src="lookup.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
